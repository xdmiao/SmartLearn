<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <title>智学助手 - AI 驱动的学习平台</title>
    
    <!-- 基础保底样式，防止 CDN 加载失败时页面全乱 -->
    <style>
      body {
        font-family: 'Noto Sans SC', system-ui, -apple-system, sans-serif;
        background-color: #f8fafc; /* 对应 slate-50 */
        color: #1e293b; /* 对应 slate-800 */
        margin: 0;
        -webkit-tap-highlight-color: transparent;
      }
      #cdn-error-banner {
        display: none;
        background: #fee2e2;
        color: #991b1b;
        padding: 8px 16px;
        text-align: center;
        font-size: 14px;
        border-bottom: 1px solid #f87171;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 0px; 
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      html {
        -webkit-overflow-scrolling: touch;
      }
    </style>

    <!-- Google Fonts (可能会慢，添加 system-ui 回退) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <!-- 添加 onerror 事件，如果加载失败显示提示 -->
    <script src="https://cdn.tailwindcss.com" onerror="document.getElementById('cdn-error-banner').style.display='block'"></script>

    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
</head>
  <body>
    <!-- 网络错误提示条 -->
    <div id="cdn-error-banner">
      ⚠️ 样式文件加载失败，请检查网络连接或开启代理 (CDN Blocked)
    </div>
    <div id="root"></div>
  </body>
</html>
